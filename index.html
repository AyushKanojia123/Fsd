<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
       
        body {
            text-transform: uppercase;
            background-color: black; 
            color: white; 
        }

        .navbar {
            height: 50px;
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar a:hover {
            color: orange;
        }


        .parent {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }

        .Box {
            display: flex;
            border: 2px solid #000;
            background-color: #000;
            color: white;
            height: 400px;
            width: 300px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid red;
        }

        .Box h2 {
            color: #ff4500;
            margin-bottom: 10px;
        }

        .Box p {
            text-align: center;
            padding: 0 10px;
        }

        .Box button {
            background-color: transparent;
            border: none;
            color: #00f;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .Box button:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#product">Products</a>
        <a href="#discount">Discounts</a>
        <a href="#our-partners">Our Partners</a>
        <a href="#about-us">About Us</a>
    </div>


    <div class="parent">
        <div class="Box">
            <img src="https://via.placeholder.com/100" alt="Matte finish">
            <h2>Matte</h2>
            <p>a subtle but elegant finish for low-touch and delicate surfaces</p>
            <button>Explore</button>
        </div>

       
        <div class="Box">
            <img src="https://via.placeholder.com/100" alt="Semi-gloss finish">
            <h2>Semi-Gloss</h2>
            <p>our signature finish for high-wear parts, details, and surfaces</p>
            <button>Explore</button>
        </div>

     
        <div class="Box">
            <img src="https://via.placeholder.com/100" alt="High-gloss finish">
            <h2>High-Gloss</h2>
            <p>an eye-stopping shine best for metal and other smooth surfaces</p>
            <button>Explore</button>
        </div>
    </div>
</body>
</html>
